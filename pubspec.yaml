name: animewatchlist
description: A simple app to display all the anime I have on my 9anime.to watchlist

publish_to: 'none'

version: 0.2.0+2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  animations: ^2.0.0
  cloud_firestore: ^4.13.2
  cupertino_icons: ^1.0.2

  firebase_analytics: ^10.7.1
  firebase_core: ^2.23.0
  flutter:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  get_it: ^7.6.4
  injectable: ^2.3.2
  json_annotation: ^4.0.1

  link_preview_generator:
    git:
      url: https://github.com/Juliotati/link_preview_generator.git
      ref: main
  provider: ^6.1.1
  url_launcher: ^6.1.11

dev_dependencies:
  build_runner: ^2.0.5

  flutter_test:
    sdk: flutter

  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1

  lint: any

flutter:

  uses-material-design: true
