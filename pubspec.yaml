name: animewatchlist
description: A simple app to display all the animes I have on my 9anime.ru watchlist

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  animations: ^2.0.0
  
  cupertino_icons: ^1.0.2

  flutter:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  json_annotation: ^4.0.1

  url_launcher: ^6.0.9

dev_dependencies:
  build_runner: ^2.0.5

  flutter_test:
    sdk: flutter

  json_serializable: ^6.5.4

  lint: any

flutter:

  uses-material-design: true
