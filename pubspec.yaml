name: animewatchlist
description: A simple app to display all the anime I have on my 9anime.to watchlist

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  animations: ^2.0.0
  cupertino_icons: ^1.0.2

  flutter:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  json_annotation: ^4.0.1

  link_preview_generator:
    git:
      url: https://github.com/Juliotati/link_preview_generator.git
      ref: main
  url_launcher: ^6.1.11

dev_dependencies:
  build_runner: ^2.0.5

  flutter_test:
    sdk: flutter

  json_serializable: ^6.5.4

  lint: any

flutter:

  uses-material-design: true
