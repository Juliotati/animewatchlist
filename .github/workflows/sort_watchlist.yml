name: ðŸ§¹ Sort Watchlist Json
on:
  push:
    paths:
      - 'assets/anime_watchlist.json'
    branches:
      - main

jobs:
  validate-config:
    runs-on: macos-latest
    steps:
      - name: setup-repo
        uses: actions/checkout@v4
      - name: verify-config-existence-and-contents
        run: |
          chmod +x "${GITHUB_WORKSPACE}/lib/scripts/all_functions.sh"
          chmod +x "${GITHUB_WORKSPACE}/lib/scripts/sort_anime_watchlist.sh"
          bash "${GITHUB_WORKSPACE}/lib/scripts/sort_anime_watchlist.sh"
